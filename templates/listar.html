{% extends 'index.html' %}
{% block body %}
    <div class="container mt-3">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>

                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Facultad</th>
                        <th>Grupo</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                {% for e in estudiantes %}

                <tr>

                        <td>{{e.get_full_name}}</td>
                        <td>
                            <a href="mailto:{{e.email}}">{{e.email}}</a>
                        </td>

                        <td class="text-center">Facultad {{ e.facultad }}</td>
                        <td class="text-center">{{ e.grupo }}</td>
                        <td class="text-center"><a class="mx-1 btn" href="#"><i class="fa fa-edit"></i></a><a class="mx-1 btn" href="#"><i class="fa fa-trash"></i></a><a class="mx-1" href="#"></a></td>

                </tr>
                 {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock body %}
